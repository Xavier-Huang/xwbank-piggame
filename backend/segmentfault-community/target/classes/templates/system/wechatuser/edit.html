<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8" />
    <th:block th:include="include :: header('用户信息详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wechatuserinfo-edit" th:object="${user}">
            <input name="openid" th:field="*{openid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">昵称：</label>
                <div class="col-sm-4">
                    <input name="nickname" th:field="*{nickname}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">头像：</label>
                <div class="col-sm-4">
                    <img name="headimgurl" th:src="*{headimgurl}" class="form-control" style="width:240px;height:100%">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
                    <input type="radio" th:id="${'sex_' + dict.dictCode}" name="sex" th:value="${dict.dictValue}" th:field="*{sex}" disabled="disabled">
                    <label th:for="${'sex_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>    
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省：</label>
                <div class="col-sm-4">
                    <input name="province" th:field="*{province}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市：</label>
                <div class="col-sm-4">
                    <input name="city" th:field="*{city}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家：</label>
                <div class="col-sm-4">
                    <input name="country	" th:field="*{country}" class="form-control" type="text" readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
//         var prefix = ctx + "system/consultation";
        $("#form-wechatuserinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
        	$.modal.close();
        }
    </script>
</body>
</html>
